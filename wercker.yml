box: golang:latest
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
        theme: hello-friend
        flags: --buildDrafts=true

deploy:
  steps:
      - s3sync:
          key_id: $AWS_ACCESS_S3_KEY_ID
          key_secret: $AWS_ACCESS_S3_KEY_SECRET
          bucket_url: $AWS_S3_BUCKET_URL
          source_dir: public/
